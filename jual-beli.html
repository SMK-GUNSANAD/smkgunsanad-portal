<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Jual Beli Jadual Waktu</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      color: #FFD700;
    }
    form {
      background-color: #0b3d0b;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #FFD700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #c5a400;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #222;
      color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: center;
    }
    th {
      background-color: #0b3d0b;
      color: #FFD700;
    }
    footer {
      background-color: #222;
      color: #FFD700;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistem Jual Beli Jadual Waktu</h1>
  </header>

  <form id="jualBeliForm">
    <label>Guru Asal:</label>
    <input type="text" id="guruAsal" required>

    <label>Guru Pengganti:</label>
    <input type="text" id="guruPengganti" required>

    <label>Kelas:</label>
    <input type="text" id="kelas" required>

    <label>Mata Pelajaran:</label>
    <input type="text" id="subjek" required>

    <label>Jumlah Waktu:</label>
    <input type="number" id="waktu" min="1" required>

    <button type="submit">Hantar</button>
  </form>

  <table id="rekodTable">
    <thead>
      <tr>
        <th>Tarikh</th>
        <th>Guru Asal</th>
        <th>Guru Pengganti</th>
        <th>Kelas</th>
        <th>Mata Pelajaran</th>
        <th>Jumlah Waktu</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>SMK GUNSANAD BERABIS CEMERLANG</footer>

  <script>
    const scriptURL = "https://script.google.com/a/macros/moe-dl.edu.my/s/AKfycbwgrquqHZ1W2qkdr_rg1veFBerJSieTqrfJdMtatUQXdo-fBTyQZ37ufijCivQCaBTgGg/exec";

    document.getElementById("jualBeliForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        guruAsal: document.getElementById("guruAsal").value,
        guruPengganti: document.getElementById("guruPengganti").value,
        kelas: document.getElementById("kelas").value,
        subjek: document.getElementById("subjek").value,
        waktu: document.getElementById("waktu").value
      };

      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data)
      });

      alert("Maklumat berjaya dihantar!");
      loadData();
      document.getElementById("jualBeliForm").reset();
    });

    async function loadData() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const tbody = document.querySelector("#rekodTable tbody");
      tbody.innerHTML = "";
      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${new Date(row[0]).toLocaleDateString()}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                        <td>${row[3]}</td>
                        <td>${row[4]}</td>
                        <td>${row[5]}</td>
                        <td>${row[6]}</td>`;
        tbody.appendChild(tr);
      }
    }

    loadData();
  </script>
</body>
</html>
